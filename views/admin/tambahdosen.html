<!doctype html>
<html lang="en">
  <head>

    <link rel ="stylesheet" type="text/css" href="admin.css">

  <body>

            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="row no-gutters mt-5">
      <div class="col-md-2 mt-2 pr-3 pt-4" style="background-color: #458D73;">
        <ul class="nav flex-column ml-3 mb-5">
          <li class="nav-item">
              <img src="../../assets/user.png" class="img-thumbnail" alt="...">
          </li>
          <li class="nav-item mb-3">

            <a class="nav-link active text-white" aria-current="page" href="#"><i class="fa-solid fa-gauge me-3"></i>Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#"><i class="fa-solid fa-boxes-packing me-3"></i>Cek Laporan RPS</a>

          <li class="nav-item">
            <a class="nav-link text-white" href="#"><i class="fa-solid fa-boxes-packing me-3"></i>Atur Dosen Pengampu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#"><i class="fa-solid fa-boxes-packing me-3"></i>Lihat Laporan RPS</a>
          </li>
        </ul>
      </div>
      <div class="col-md-6 p-5 pt-4">
        <h3><i class="fa-solid fa-gauge me-3"></i>RPS</h3><hr>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Daftar Mata Kuliah</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mata Kuliah 1</td>
            </tr>
            <tr>

              <td>Mata Kuliah 2</td>
            </tr>
            <tr>

              <td>Mata Kuliah 3</td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>Mata Kuliah 4</td>
            </tr>
            <tr>
              <th scope="row">5</th>
              <td>Mata Kuliah 5</td>
            </tr>
            <tr>
              <th scope="row">6</th>
              <td>Mata Kuliah 6</td>
            </tr>

          </tbody>
        </table>
      </div>
      <div class="col-md-4 p-5 pt-4" style="background-color: #458D73;">
